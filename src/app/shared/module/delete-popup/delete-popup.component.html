<!-- Modal -->
<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="id" aria-hidden="true" *ngIf="id">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{text.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="text">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                      {{text.info}}
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm marginRight" data-dismiss="modal" aria-label="Close">Cancelar</button>
                        <button type="button" class="btn btn-primary btn-sm" (click)="deleteInfo()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
